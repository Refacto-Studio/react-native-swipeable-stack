---
name: üêõ Bug Report
description: Report a bug or unexpected behavior
labels: ["bug", "triage"]
body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to report a bug! Please fill out the form below.

  - type: textarea
    id: description
    attributes:
      label: Bug Description
      description: A clear description of what the bug is.
      placeholder: "When I swipe a card to the right, the overlay doesn't appear..."
    validations:
      required: true

  - type: textarea
    id: reproduction
    attributes:
      label: Steps to Reproduce
      description: Steps to reproduce the behavior.
      placeholder: |
        1. Render SwipeableStack with data
        2. Swipe a card to the right
        3. Notice the overlay is missing
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true

  - type: textarea
    id: code
    attributes:
      label: Code Example
      description: Minimal code that reproduces the issue.
      render: tsx

  - type: input
    id: version
    attributes:
      label: Package Version
      placeholder: "1.0.0"
    validations:
      required: true

  - type: dropdown
    id: platform
    attributes:
      label: Platform
      options:
        - iOS
        - Android
        - Both
    validations:
      required: true

  - type: input
    id: rn-version
    attributes:
      label: React Native Version
      placeholder: "0.73.0"

  - type: input
    id: reanimated-version
    attributes:
      label: Reanimated Version
      placeholder: "3.6.0"

  - type: textarea
    id: additional
    attributes:
      label: Additional Context
      description: Screenshots, videos, logs, or any other context.
